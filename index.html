<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-directive-template-url-fn-production</title>
  

	<script src="bower_components/jquery/dist/jquery.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
 	<link rel="stylesheet" href="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.min.css">
<script src="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.min.css">
	<style type="text/css">
		#scrollable-area {
		  	margin: auto;
		    height: 550px;
		    border: 2px solid #ccc;
		    overflow-y: scroll; /* <-- here is what is important*/
		}
	</style>

 
</head>
<body ng-app="feedApp">
	<div class="container" ng-controller="feedRead" ng-init="init()">
		<div class="row">
			<div class="row">
			  <div class="col-md-8 col-md-offset-2" style="margin-top:10px">
				  <div class="row">
				  	 <md-toolbar class="md-hue-2">
				      <div class="md-toolbar-tools">
				        
				        <h2>
				          <span>{{resFeed.title}}</span>
				        </h2>
				        <span flex=""></span>
				        
				      </div>
				    </md-toolbar>
				  </div>
				  <div class="row">
				  	<div class="col-md-12" ng-model="events" style="background-color:#f5f5f5; height:600px;border-color:#3F51B5; border-style:solid;border-top-style:none;">
				  		
				  
						  <div class="row" style="margin-left:5px; margin-right:5px; background-color:#b3ffff;" id="scrollable-area">
						  		<table  ng-table="tableParams" class="table">
						  			
						  		   <tr ng-repeat="feeds in $data">
						  		   	  <td title="'Search Title'" filter="{ title: 'text'}" sortable="'title'">
						  		   	  	<h3 style="background-color:#ffb3b3;"><a href={{feeds.link}} target="_blank">{{feeds.title}}</a><br></h3>
						  		   	  	<div style="background-color:#ffe6e6;">
						  		   	  		Content: {{feeds.contentSnippet}}
						  		   	  		<h4>Author: {{feeds.author}}</h4>
						  		   	  		<span><b>Categories :</b><span style="font-size:10px;" ng-repeat="cat in feeds.categories">{{cat}} ,</span></span>
						  		   	  	</div>
						  		   	  	
						  		   	  </td>
						  		   	  
								   </tr><br>
						  			
								    
								</table>
						  	</div>
				  	</div>
				  </div>
			  </div>
			</div>
		</div>
	</div>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.js"></script>

</body>
</html>
